<div class="container mt-5">
    <div class="row">
        <div class="col-sm-8">
            <h4> Plans </h4>
                <ul> 
                    <li *ngFor="let plan of plans" (click)="selectPlan(plan)"> {{plan.name}} </li>
                </ul>
        </div>
    
        <div class="col-sm-4">
            <h4> Add or Edit </h4>
            <form [formGroup]="formPlan">
                <div class="formGroup mt-3">
                    <label for=""> Name </label>
                    <input class="form-control" formControlName="name" type="text">
                </div>
                <div class="formGroup mt-3">
                    <label for=""> Cost </label>
                    <input class="form-control" formControlName="cost" type="number">
                </div>
                <div class="formGroup mt-3">
                    <label for=""> Duration </label>
                    <select class="form-control" formControlName="duration">
                        <option value="1"> Day </option>
                        <option value="2"> Week </option>
                        <option value="3"> 2 Week </option>
                        <option value="4"> Month </option>
                        <option value="5"> Year </option>
                    </select>
                </div>
    
                <button *ngIf="!editeable" class="btn btn-primary mt-3" (click)="addPlan()" [disabled]="formPlan.invalid"> Add </button>
                <button *ngIf="editeable" class="btn btn-danger mt-3" (click)="editPlan()" [disabled]="formPlan.invalid"> Edit </button>
                
            </form>
        </div>
    </div>
    
    </div>
