<div *ngIf="user && !loading; else showLogin">
  <app-nav-bar></app-nav-bar>
  <router-outlet></router-outlet>

  <h1>Hello {{ user.email }}!</h1>
  <button (click)="logout()">Logout</button>
</div>

<ng-template #showLogin>
  <div *ngIf="loading">
    <img class="lds-logo" src="assets/mastergym_logo.jpeg">
  </div> 
  <app-login *ngIf="!loading"></app-login>
</ng-template>
